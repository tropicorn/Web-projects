<script type="text/javascript">
	//global var
	var allH4= document.getElementsByTagName('h4');

	//make a cookie here
	function storeValues(form) {
		SetCookie("user", form.user.value); 
		SetCookie("email", form.email.value); 
		SetCookie("post", form.post.value); 
		return true; 
	}

	//send to localStorage
	
	//change font to different family, color, and SIZE
	function changeFont(font){
		//does browser understand localStorage?
		if(window.localStorage){
			//I understand
				
			if(font){
				//set the localStorage
				window.localStorage.setItem('fontcolor', font);
				
			}
			
			for( var i=0; i< allH4.length; i++){
				//set font color from localStorage
				allH4[i].style.color= window.localStorage.getItem('fontcolor');
			}
				
		}
		
	}
		
	function changeSize(size){
		//does browser understand localStorage?
		if(window.localStorage){
			//I understand
				
			if(size){
				//set the localStorage
				window.localStorage.setItem('fontsize', size);
				
			}
			
			for( var i=0; i< allH4.length; i++){
				//set font size from localStorage
				allH4[i].style.fontSize= window.localStorage.getItem('fontsize');
			}
				
		}
		
	}
	
	function changeFam(family){
		//does browser understand localStorage?
		if(window.localStorage){
			//I understand
				
			if(family){
				//set the localStorage
				window.localStorage.setItem('fontfamily', family);
				
			}
			
			for( var i=0; i< allH4.length; i++){
				//set font type from localStorage
				allH4[i].style.fontFamily= window.localStorage.getItem('fontfamily');
			}
				
		}
		
	}
		
	function clearFont(){
			localStorage.setItem('color', '');
			localStorage.setItem('fontsize', '');
			localStorage.setItem('fontfamily', '');
			
			for( var i=0; i< allH4.length; i++){
				allH4[i].style.color=window.localStorage.getItem('color');
				allH4[i].style.fontSize=window.localStorage.getItem('fontsize');
				allH4[i].style.fontSize=window.localStorage.getItem('fontfamily');
			}
			
	}
	
	
</script>
